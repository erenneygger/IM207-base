<!DOCTYPE html>
<html>
<head>
<title>Ticketing Staff</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5 col-md-6">
    <div class="card shadow-sm p-4 bg-white">
        <h3 class="text-center mb-4">Parking Entry (Staff)</h3>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, msg in messages %}
              <div class="alert alert-{{category}}">{{msg}}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <p><strong>Available Car Slots:</strong> {{available_car}}</p>
        <p><strong>Available Motorcycle Slots:</strong> {{available_moto}}</p>

        <form method="post">
            <div class="mb-3">
                <label>Vehicle Type</label>
                <select class="form-select" name="vehicle_type" required>
                    <option value="car">Car</option>
                    <option value="motorcycle">Motorcycle</option>
                </select>
            </div>

            <div class="mb-3">
                <label>Plate Number</label>
                <input type="text" name="plate" class="form-control" placeholder="Enter Plate Number" required>
            </div>

            <div class="mb-3">
                <label>Discount Type</label>
                <select class="form-select" name="discount_type">
                    <option value="none">None</option>
                    <option value="student">Student (20%)</option>
                    <option value="senior">Senior (30%)</option>
                    <option value="pwd">PWD (50%)</option>
                </select>
            </div>

            <button class="btn btn-success w-100">Create Ticket</button>
        </form>

        <a href="/logout" class="btn btn-secondary w-100 mt-3">Logout</a>
    </div>
</div>
</body>
</html>
