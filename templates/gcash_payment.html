<!DOCTYPE html>
<html>
<head>
<title>GCash Payment</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height:100vh">
<div class="card p-4 shadow-sm" style="width: 350px;">
    <h3 class="text-center mb-3">GCash Payment</h3>
    <p><strong>Ticket ID:</strong> {{ticket.id}}</p>
    <p><strong>Plate:</strong> {{ticket.plate_number}}</p>
    <p><strong>Amount Due:</strong> ₱{{ticket.fee}}</p>

    <form method="post">
        <div class="mb-3">
            <label>Enter Amount (₱)</label>
            <input type="number" name="amount" class="form-control" placeholder="₱" required>
        </div>
        <div class="mb-3">
            <label>GCash Number</label>
            <input type="text" name="gcash_number" class="form-control" placeholder="09xxxxxxxxx" required>
        </div>
        <button class="btn btn-success w-100">Pay Now</button>
    </form>

    <a href="/ticket/{{ticket.id}}" class="btn btn-secondary w-100 mt-3">Back to Ticket</a>
</div>
</body>
</html>
