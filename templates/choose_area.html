<!DOCTYPE html>
<html>
<head>
<title>Choose Parking Area</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card p-4 shadow-sm col-md-6 mx-auto">
        <h3 class="text-center mb-4">Register Parking Entry</h3>
        <form method="post">
            <!-- Vehicle Type -->
            <div class="mb-3">
                <label for="vehicle_type">Vehicle Type</label>
                <select class="form-select" id="vehicle_type" name="vehicle_type" required>
                    <option value="car">Car (Max 10 slots)</option>
                    <option value="motorcycle">Motorcycle</option>
                </select>
            </div>

            <!-- Plate Number -->
            <div class="mb-3">
                <label for="plate">Plate Number</label>
                <input type="text" class="form-control" id="plate" name="plate" placeholder="Enter Plate Number" required>
            </div>

            <!-- Discount Type -->
            <div class="mb-3">
                <label for="discount_type">Discount Type</label>
                <select class="form-select" id="discount_type" name="discount_type">
                    <option value="none">None</option>
                    <option value="student">Student (20% off)</option>
                    <option value="senior">Senior (30% off)</option>
                    <option value="pwd">PWD (50% off)</option>
                </select>
            </div>

            <!-- Submit -->
            <button type="submit" class="btn btn-success w-100">Reserve Slot</button>
        </form>
        <a href="/dashboard" class="btn btn-secondary mt-3 w-100">Back to Dashboard</a>
    </div>
</div>
</body>
</html>
