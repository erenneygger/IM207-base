
<!DOCTYPE html>
<html>
<head>
<title>Reports</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
<h2>Tickets</h2>
<table class="table table-bordered">
<tr><th>ID</th><th>Plate</th><th>Entry</th><th>Exit</th><th>Action</th></tr>
{% for t in tickets %}
<tr>
<td>{{t.id}}</td>
<td>{{t.plate_number}}</td>
<td>{{t.entry_time}}</td>
<td>{{t.exit_time}}</td>
<td>
{% if not t.exit_time %}
<a href="/exit/{{t.id}}" class="btn btn-warning btn-sm">Exit</a>
{% endif %}
</td>
</tr>
{% endfor %}
</table>
<a href="/dashboard" class="btn btn-secondary">Back</a>
</div>
</body>
</html>
