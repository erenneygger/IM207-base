<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | PARKTOLL</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <style>
        /* Extra local styling */
        body {
            background: #e8eff9;
            height: 100vh;
        }
        .login-container {
            max-width: 380px;
            margin: auto;
            padding: 30px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.07);
        }
        .login-title {
            color: #007bff;
            font-weight: 600;
        }
        .form-control {
            border-radius: 30px;
        }
        .btn-login {
            border-radius: 30px;
            background: #2188ff;
            border: none;
        }
        .logo-img {
            height: 80px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<div class="d-flex align-items-center justify-content-center h-100">
    <div class="login-container text-center">

        <!-- Your Logo -->
        <img src="{{ url_for('static', filename='images/logo.png') }}"
             class="logo-img" alt="PARKTOLL Logo">

        <!-- Title -->
        <h4 class="login-title mb-2">Welcome to PARKTOLL!</h4>
        <p class="text-secondary mb-4" style="font-size: 14px;">
            Please Login to Your Account
        </p>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, msg in messages %}
              <div class="alert alert-{{ category }} py-1">{{ msg }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <!-- Login Form -->
        <form method="POST">

            <div class="mb-3">
                <input type="email" class="form-control px-4" name="email"
                       placeholder="Email" required>
            </div>

            <div class="mb-3">
                <input type="password" class="form-control px-4"
                       name="password" placeholder="Password" required>
            </div>

            <div class="form-check text-start ms-1 mb-3">
                <input class="form-check-input" type="checkbox" id="remember">
                <label class="form-check-label" for="remember">
                    Remember me
                </label>
            </div>

            <button type="submit" class="btn btn-login btn-primary w-100 mb-2">
                Login
            </button>

        </form>

        <div class="text-center">
            <a href="/forgot_password" class="text-decoration-none" style="font-size: 13px;">
                Forgot Password?
            </a>
        </div>

        <hr>

        <p style="font-size: 14px;">
            Don't have an account?
            <a href="/register">Signup</a>
        </p>

    </div>
</div>

</body>
</html>
