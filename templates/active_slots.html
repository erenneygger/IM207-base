<!DOCTYPE html>
<html>
<head>
<title>Active Parking Slots</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
.slot {
    width: 60px;
    height: 60px;
    margin: 5px;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-weight: bold;
    border-radius: 5px;
}
.car { background-color: #28a745; }
.car.occupied { background-color: #dc3545; }
.moto { background-color: #28a745; }
.moto.occupied { background-color: #dc3545; }
</style>
</head>

<body>
<div class="container mt-5">

    <h3 class="mb-3 text-center">Active Parking Slots Overview</h3>

    <div class="mb-3 text-center">
        <span class="badge bg-success">Available</span>
        <span class="badge bg-danger">Occupied</span>
    </div>

    <h5>Car Slots</h5>
    <div class="d-flex flex-wrap mb-4">
        {% for occupied in car_slots %}
            <div class="slot car {% if occupied %}occupied{% endif %}">
                {{ loop.index }}
            </div>
        {% endfor %}
    </div>

    <h5>Motorcycle Slots</h5>
    <div class="d-flex flex-wrap mb-4">
        {% for occupied in moto_slots %}
            <div class="slot moto {% if occupied %}occupied{% endif %}">
                {{ loop.index }}
            </div>
        {% endfor %}
    </div>

    <a href="/dashboard" class="btn btn-secondary">Back to Dashboard</a>

</div>
</body>
</html>
