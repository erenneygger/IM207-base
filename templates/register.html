<!DOCTYPE html>
<html>
<head>
<title>Register</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center" style="height:100vh">
<div class="container col-md-5">
    <h2 class="mb-4 text-center">Create Account</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, msg in messages %}
          <div class="alert alert-{{category}}">{{msg}}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="post">
        <input class="form-control mb-3" name="fullname" placeholder="Full Name" required>
        <input class="form-control mb-3" name="username" placeholder="Username" required>
        <input class="form-control mb-3" type="password" name="password" placeholder="Password" required>
        <input class="form-control mb-3" type="password" name="confirm" placeholder="Confirm Password" required>
        <input class="form-control mb-3" type="email" name="email" placeholder="Email" required>

        <label>Category</label>
        <select class="form-select mb-3" name="category" required>
            <option value="Admin">Admin</option>
            <option value="Staff">Ticketing Staff</option>
        </select>

        <button class="btn btn-success w-100">Register</button>
    </form>

    <p class="mt-3 text-center">Already have an account? <a href="/" class="text-primary">Login here</a></p>
</div>
</body>
</html>
